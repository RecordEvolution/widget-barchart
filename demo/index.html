<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/widget-barchart.js';

    const data = {
      settings: {
        title: 'Bar-chart',
        subTitle: 'This is a Bar-chart from the RE-Dahsboard',
        label: 'Bar-chart label',
        style: {
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(201, 203, 207, 0.2)'
          ],
          borderColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
          ],
          borderWidth: 1
        }
      },
      data: [
        { x: 2010, y: 10 },
        { x: 2011, y: 20 },
        { x: 2012, y: 15 },
        { x: 2013, y: 25 },
        { x: 2014, y: 22 },
        { x: 2015, y: 30 },
        { x: 2016, y: 28 },
      ]
    }

    render(
      html`
        <widget-barchart .inputData=${data}>
          some light-dom
        </widget-barchart>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
