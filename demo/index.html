    html, body {

<body>
  <div id="demo"></div>
  <script src="https://storage.googleapis.com/reswarm-images/ObjectRandomizer.js"></script>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/widget-barchart.js';
    import data from '../src/default-data.json' assert { type: 'json' };
    
    const keyPathsToRandomize = ['dataseries.1.data.1.y', 'settings.title'];
    const inter = setInterval(() => {
      const randomizedObj = randomizeObjectValues(data, keyPathsToRandomize);

      render(
        html`
          <widget-barchart-versionplaceholder .inputData=${randomizedObj}>
            some light-dom
          </widget-barchart-versionplaceholder>
        `,
        document.querySelector('#demo')
      )
      // clearInterval(inter)

      }, 1000)
  </script>
